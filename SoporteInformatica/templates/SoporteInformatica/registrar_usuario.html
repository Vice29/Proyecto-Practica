{% extends 'SoporteInformatica/layouts/base.html' %}
{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Registro de Usuario</h1>
                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name">Nombre:</label>
                    <input type="text" name="first_name" id="first_name"
                        class="form-control" placeholder="Ingrese su nombre.">
                </div>
                <div class="mb-3">
                    <label for="last_name">Apellido:</label>
                    <input type="text" name="last_name" id="last_name"
                        class="form-control" placeholder="Ingrese su apellido.">
                </div>
                <div class="mb-3">
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email"
                        class="form-control" placeholder="Ingrese su correo electronico.">
                </div>
                <div class="mb-3">
                    <label for="password1">Contrase単a:</label>
                    <input type="password" name="password1" id="password1"
                    class="form-control" placeholder="Ingrese su contrase単a.">
                </div>
                    <div class="mb-3">
                    <label for="password2">Confirme su Contrase単a:</label>
                    <input type="password" name="password2" id="password2"
                    class="form-control" placeholder="Confirme su contrase単a.">
                </div>

                <button class="btn btn-primary">
                    Registrar Nuevo Usuario
                </button>
            </form> 
        </div>
    </div>
    

</main>
{% endblock %}
