{% extends 'SoporteInformatica/layouts/base.html' %}
{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Registro de Usuario</h1>
                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name">Nombre:</label>
                    <input type="text" name="first_name" id="first_name"
                        class="form-control" placeholder="Ingrese su nombre.">
                </div>
                <div class="mb-3">
                    <label for="last_name">Apellido:</label>
                    <input type="text" name="last_name" id="last_name"
                        class="form-control" placeholder="Ingrese su apellido.">
                </div>
                <div class="mb-3">
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email"
                        class="form-control" placeholder="Ingrese su correo electronico.">
                </div>
                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" id="password1"
                    class="form-control" placeholder="Ingrese su contraseña.">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirme su Contraseña:</label>
                    <input type="password" name="password2" id="password2"
                    class="form-control" placeholder="Confirme su contraseña.">
                </div>

                <div class="mb-3">
                    <div class="p-3 border border-warning bg-warning-subtle rounded d-flex align-items-center gap-2">
                        <input type="checkbox" class="form-check-input m-0" id="es_admin" name="es_admin">
                        <label class="form-check-label fw-semibold text-dark m-0" for="es_admin">
                            ⚠ Usuario tipo Staff / Admin
                        </label>
                    </div>
                </div>


                <button class="btn btn-primary">
                    Registrar Nuevo Usuario
                </button>
            </form> 
        </div>
    </div>
    
<style>
    input[type="checkbox"] {
  width: 20px;
  height: 20px;
  border: 2px solid #000 !important; /* Borde oscuro */
  accent-color: #343a40; /* Color del check (moderno, soportado en la mayoría de navegadores) */
  cursor: pointer;
}
</style>

</main>
{% endblock %}
