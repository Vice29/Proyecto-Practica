{% extends "SoporteInformatica/layouts/base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
        <form method="POST" class="card card-body">
            {% csrf_token %}
            <h1 class="text-center">Inicio de Sesion</h1>
            {{error}}
        <div class="mb-3">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username"
                class="form-control" placeholder="Ingrese su usuario">
        </div>
        <div class="mb-3">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password"
                class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <button class="btn btn-primary">
            Iniciar Sesion
        </button>
        </form>
        </section>
    </div>
</main>
{% endblock %}
