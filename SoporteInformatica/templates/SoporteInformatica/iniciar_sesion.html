{% extends "SoporteInformatica/layouts/base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
        <form method="POST" class="card card-body">
            {% csrf_token %}
            <h1 class="text-center">Inicio de Sesion</h1>
            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        <div class="mb-3">
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email"
                class="form-control" placeholder="Ingrese su correo">
        </div>
        <div class="mb-3">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password"
                class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <button class="btn btn-primary">
            Iniciar Sesion
        </button>
        </form>
        </section>
    </div>
</main>
{% endblock %}
